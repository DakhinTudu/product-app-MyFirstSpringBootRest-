<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Add New Product</h2>
    <form th:action="@{/save}" th:object="${product}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
        <label>Category:</label>
        <input type="text" th:field="*{category}" required />

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required />
        <label>Description:</label>
        <input type="text" th:field="*{description}" required />

        <button type="submit">Save</button>
    </form>
</body>
</html>
